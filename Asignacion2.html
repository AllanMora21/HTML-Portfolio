<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignación 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        body {
            margin: 20px;
            background-color: #f8f9fa;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form id="myForm">
        <div class="mb-3">
            <label for="inputText" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="inputText">
        </div>
        <div class="mb-3">
            <label for="inputapellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="inputapellido">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="mb-3">
            <label for="inputdireccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="inputdireccion">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script type="text/javascript">
    $(document).ready(function() {

        function validarCampo(id, tipo) {
            let valor = $(id).val().trim();
            if (valor === "") {
                if (tipo === "email") {
                    $(id).css("border", "2px dashed red");
                } else {
                    $(id).css("border", "2px solid red");
                }
            } else {
                $(id).css("border", "2px solid green");
            }
        }

        $("#inputText, #inputapellido, #inputEmail, #inputdireccion").on("input", function() {
            let id = "#" + $(this).attr("id");
            let tipo = $(this).attr("type");
            validarCampo(id, tipo);
        });

        $("#myForm").on("submit", function(e) {
            e.preventDefault();
            let camposVacios = [];
            let todosLlenos = true;

            $("#inputText, #inputapellido, #inputEmail, #inputdireccion").each(function() {
                let id = "#" + $(this).attr("id");
                let tipo = $(this).attr("type");
                let valor = $(this).val().trim();
                validarCampo(id, tipo);
                if (valor === "") {
                    camposVacios.push($(this).prev("label").text());
                    todosLlenos = false;
                }
            });

            if (todosLlenos) {
                swal("¡Éxito!", "Todos los campos están completos.", "success");
            } else {
                swal("Campos incompletos", "Faltan por llenar: " + camposVacios.join(", "), "error");
            }
        });

    });
    </script>
</body>
</html>
