<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Practica 1 </title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  text-align: center;
}
h1 {
  background-color: #333;
  color: white;
  padding: 20px;
  margin: 0;
}
.galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
  gap: 20px;
}
.cuadro {
  background: white;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  width: 250px;
}
.cuadro img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}
</style>
</head>
<body>
<h1> Practica 1</h1>
<div class="galeria" id="galeria"></div>
<script>
$(document).ready(function() {
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/%22La_noche_estrellada%22_de_Van_gogh.jpg/250px-%22La_noche_estrellada%22_de_Van_gogh.jpg"><h2>La noche estrellada</h2><p>Autor: Vincent van Gogh</p><p>Año: 1889</p><p>Movimiento: Postimpresionismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/en/7/74/PicassoGuernica.jpg"><h2>Guernica</h2><p>Autor: Pablo Picasso</p><p>Año: 1937</p><p>Movimiento: Cubismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Monet_-_Impression%2C_Sunrise.jpg"><h2>Impresión, sol naciente</h2><p>Autor: Claude Monet</p><p>Año: 1872</p><p>Movimiento: Impresionismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/en/d/dd/The_Persistence_of_Memory.jpg"><h2>La persistencia de la memoria</h2><p>Autor: Salvador Dalí</p><p>Año: 1931</p><p>Movimiento: Surrealismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Meisje_met_de_parel.jpg"><h2>La joven de la perla</h2><p>Autor: Johannes Vermeer</p><p>Año: 1665</p><p>Movimiento: Barroco</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://i.servimg.com/u/f77/12/29/67/52/tm/las-se10.jpg"><h2>Las señoritas de Avignon</h2><p>Autor: Pablo Picasso</p><p>Año: 1907</p><p>Movimiento: Cubismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/The_Scream.jpg"><h2>El grito</h2><p>Autor: Edvard Munch</p><p>Año: 1893</p><p>Movimiento: Expresionismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://www.singulart.com/blog/wp-content/uploads/2019/10/Self-Portrait-with-Thorn-Necklace-and-Hummingbird-Frida-Kahlo.jpg"><h2>Autorretrato con collar de espinas</h2><p>Autor: Frida Kahlo</p><p>Año: 1940</p><p>Movimiento: Surrealismo</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/La_scuola_di_Atene.jpg/1200px-La_scuola_di_Atene.jpg"><h2>La escuela de Atenas</h2><p>Autor: Rafael Sanzio</p><p>Año: 1509–1511</p><p>Movimiento: Renacimiento</p></div>');
  $("#galeria").append('<div class="cuadro"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg/330px-The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg"><h2>El beso</h2><p>Autor: Gustav Klimt</p><p>Año: 1907-1908</p><p>Movimiento: Modernismo</p></div>');
});
</script>
</body>
</html>
