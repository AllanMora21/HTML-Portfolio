<body>
    <h1>Progress Bar</h1>
    <div id="progressbar"></div>
    <input id="spinner">
    <script>
        $(function() {
            $("#progressbar").progressbar({
                value: 0
            });
            $("#spinner").spinner({
                min: 0,
                max: 100,
                spin: function(event, ui) { actualizaProgressBar(ui.value); },
                change: function() { actualizaProgressBar($(this).spinner("value")); }
            });
            function actualizaProgressBar(valor){
                $("#progressbar").progressbar("value", valor);
                if(valor >= 100){
                    Swal.fire({
                        icon: "success",
                        title: "Â¡Completado!",
                        text: "El progreso ha llegado al 100%",
                        confirmButtonText: "Aceptar"
                    });
                }
            }
        });
    </script>
